<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/891/891175.png" >
    <title>Calculator app</title>
</head>
<body>

    <div id="container" class="container">
     <div class="display" id="display">
        <h1>0</h1>
        <br/>
     </div>
     <div class="grid-container" id="keys">

        <button id="clear" class="orange">C</button>
        <button id="negative" class="orange">-/+</button>
        <button id="modulo" class="orange">%</button>
        <button id="divide" class="orange">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="multiply" class="orange">X</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="subtract" class="orange">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="add" class="orange">+</button>
        <button>0</button>
        <button>,</button>
        <button id="Equal" class="orange">=</button>

     </div>
    </div>
    
</body>
</html>
